<script id="ch0103/17">
    var x1 = +prompt("x1:");
    var y1 = +prompt("y1:");
    var x2 = +prompt("x2:");
    var y2 = +prompt("y2:");
    var x3 = +prompt("x3:");
    var y3 = +prompt("y3:");

    var area = Math.abs(
    x1 * (y2 - y3) +
    x2 * (y3 - y1) +
    x3 * (y1 - y2)
    ) / 2;

console.log("Area of the triangle:", area.toFixed(2));

</script>
